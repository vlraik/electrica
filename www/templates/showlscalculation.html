<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Your Estimated Lighting System</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCalculation()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
  	<div class="list">
            <div class="item item-divider">Analysis:
            <label class="item item-input">
            <span class="input-label">HM m:- {{hm}}</span>
            </label>
            <label class="item item-input">
            <span class="input-label">Room Index:- {{ri}}</span>
            </label>
           	
			<label class="item item-input">
            <span class="input-label">Number of Lights Required:- {{no_of_lights}}</span>
            </label>
           	
	</ion-content>
</ion-modal-view>
