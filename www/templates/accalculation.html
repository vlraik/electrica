<ion-view view-title="AC Calculations">
  <ion-content>
  <form ng-submit="accalculation()"> 	
    <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Tube Light</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.tubelight">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Spot Light</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.spotlight">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Halogen</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.halogen">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">CFL Tubes</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.cfltubes">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Incadescent Lamps</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.incadescentlamps">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Tubes</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.tubes">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Fans</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.fans">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">LCD Projector</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.lcdprojector">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Computer</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.computer">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Chair Light 3 Amps</span>
    <input type="text" placeholder="Enter Quantity" value="0" ng-model="acappliances.chairlight">
  </label>
  <br>
  <a class="button icon-right ion-chevron-right button-calm" type="submit" href="#/app/accalculation2">Next</a>
	</div>
  </form>
  </ion-content>
</ion-view>
